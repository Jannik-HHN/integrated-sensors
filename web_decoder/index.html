<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ELT Decoder</title>

    <link rel="icon" href="img/signal.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/signal.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                ELT Decoder
            </a>
        </div>
    </nav>


    <div id="main-content">
        <div class="text-center mt-4">
            <div class="d-flex justify-content-center">
                <img src="img/signal.png" alt="Logo" width="70" height="70" class="align-self-center me-4">
                <h1 class="display-3 fw-bold align-self-center">ELT Decoder</h1>
            </div>
            <h1 class="display-5">Standard Location Protocols</h1>
        </div>

        <div class="m-5">
        <div class="input-group">
            <span class="input-group-text">Bit String</span>
            <input type="text" class="form-control" id="bitstring">
            <button class="btn btn-danger text-white" onclick="empty_input()"><i class="fas fa-times"></i></button>
            <button class="btn btn-primary" onclick="decode_bits()">Decode</button>
        </div>
    </div>

        <div id="info-content" class="d-flex flex-wrap justify-content-center position-relative"></div>

    </div>

    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type="text/javascript" src="js/bit_patterns.js"></script>
    <script type="text/javascript" src="js/decoding.js"></script>
</body>

</html>
